<!DOCTYPE html>
<head>
	<title>TESTING</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  	

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">WE ARE IMPATIENT</h1>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Where are you headed?</strong></h3>
					</div>
					<div class="panel-body">
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Test Area</strong></h3>
					</div>

					<div class="panel-body">
						<form>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="current-station" data-toggle="dropdown">Current Station
								<span class="caret"></span></button>
								<ul class="dropdown-menu" id="origin-list" role="menu" aria-labelledby="menu1">
      								<!-- note from Sarah: I appended the list items in js but drop down button not operating -->
    							</ul>
  							</div>

  							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="destination" data-toggle="dropdown">Destination
								<span class="caret"></span></button>
								<ul class="dropdown-menu" id="destination-list" role="menu" aria-labelledby="menu1">
      								<!-- note from Sarah: I appended the list items in js but drop down button not operating -->
    							</ul>
  							</div>

							<div class="form-group">
								<label for="">Line</label>
								<input type="text" class="form-control" id="lineInput">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="trainTimeInput">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
