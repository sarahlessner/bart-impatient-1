	<!-- SERVICE ADVISORIES ID service-advisories -->
	<div class="container">
		<div class="row">
			<div class="alert-panel col-md-12">
				<div id="service-advisories">
				</div>
			</div>
		</div>
	</div>

			
	<!-- form area for user selections -->

	<div class="container">
		<div class="row">
			<div class="selection-panel col-md-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Plan a Trip</h3>
					</div>

					<div class="panel-body">
						<form>
						<!-- list drop downs will always display on page load -->
						<div class="input-append">
    						<input title="defaults to now" type="text" id="time-selection" class="input-small" placeholder="  Select Time (optional)" readonly>
    						<button title="enter time" class="timepicker" type="button" id="toggle-btn">
        					<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
    						</button><button title="clear time" id="time-clear" type="button">
        					<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
						</div>
							<select class="form-control" id="origin-list">
								<option selected>Select Origin Station</option>
									<!-- station options list will live here -->
							</select>
							<!-- optional via point field -->
							<select class="form-control" id="via-list">
							<option id="via-default" value="placeholder-station" selected>Select Via Station</option>
							</select>
							<select class="form-control" id="destination-list">
							<option selected>Select Destination Station</option>
									<!-- station options list will live here -->
							</select><a id="reverse-selection"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></a><br>
							
							<button class="upstream-button btn btn-primary" type="button">Add Via Station</button>
							<button class="remove-via btn btn-primary" type="button">Remove Via Station</button>
							
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Get Trip Plan!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- REAL TIME DATA - WILL DISPLAY ALL TRAINS AT ORIGIN STATION ID #real-time-->
	<div class="container" id="real-time-container">
		<div class="row">
			<div class="selection-panel col-md-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><span id="real-time-origin"></span> Real Time</h3>
					</div>

					<div class="panel-body trip-container">
						<div id="real-time">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--SCHEDULE DATA - WILL DISPLAY USERS TRIP PLANS #trip-plan -->

	<div class="container" id="trip-plan-container">
		<div class="row">
			<div class="selection-panel col-md-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Custom Trip Plan</h3>
					</div>

					<div class="panel-body trip-container">
						<div id="trip-plan">
					</div>
				</div>
			</div>
		</div>
	</div>
